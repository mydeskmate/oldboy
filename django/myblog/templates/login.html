<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登陆</title>
    <link rel="stylesheet" href="/static/plugin/bootstrap-3.3.5-dist/css/bootstrap.css">
    <link rel="stylesheet" href="/static/css/common.css">
</head>
<body>
<div class="login_box">
    <form class="form-horizontal" method="POST" action="/login/" novalidate>
        {% csrf_token %}
      <div class="form-group">
        <label for="inputEmail3" class="col-sm-2 control-label">用户名</label>
        <div class="col-sm-10">
          {{ obj.username }} {{ obj.errors.username.0 }}
        </div>
      </div>
      <div class="form-group">
        <label for="inputPassword3" class="col-sm-2 control-label">密码</label>
        <div class="col-sm-10">
          {{ obj.password }} {{ obj.errors.password.0 }}
            {{ msg }}
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <div class="checkbox">
            <label>
              <input type="checkbox"> 记住密码
            </label>
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-default">登陆</button>
        </div>
      </div>
    </form>
</div>
</body>
</html>

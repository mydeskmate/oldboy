<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <link rel="stylesheet" href="/static/plugin/bootstrap-3.3.5-dist/css/bootstrap.css">
    <link rel="stylesheet" href="/static/css/common.css">
    <style>

    </style>
</head>
<body>
<div class="login_box">
    <form class="form-horizontal" action="/register/" method="POST" novalidate>
        {% csrf_token %}
      <div class="form-group">
        <label for="inputEmail3" class="col-sm-2 control-label">用户名</label>
        <div class="col-sm-10">
            {{ obj.username }} {{ obj.errors.username.0 }}
        </div>
      </div>
      <div class="form-group">
        <label for="inputPassword3" class="col-sm-2 control-label">密码</label>
        <div class="col-sm-10">
            {{ obj.password }} {{ obj.errors.password.0 }}
        </div>
      </div>
      <div class="form-group">
        <label for="inputPassword3" class="col-sm-2 control-label">确认密码</label>
        <div class="col-sm-10">
            {{ obj.password2 }} {{ obj.errors.password2.0 }}
        </div>
      </div>
      <div class="form-group">
        <label for="inputPassword3" class="col-sm-2 control-label">验证码</label>
        <div class="col-sm-5">
          {{ obj.code}} {{ obj.errors.code.0 }}
        </div>
        <div class="col-lg-5">
            <img onclick="changeCode(this)" src="/check_code/" alt="点击更新图片">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-default">注册</button>
        </div>
      </div>
    </form>
</div>
<script>
    function changeCode(ths) {
        ths.src = ths.src + "?";
    }
</script>
</body>
</html>

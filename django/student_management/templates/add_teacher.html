<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>添加老师</h1>
    <form method="POST" action="/add_teacher/">
        <p>老师名字: <input type="text" name="name"></p>
        <div>
            所属班级:
            <select name="class_id" size="4" multiple>
                {% for foo in class_list %}
                    <option value="{{ foo.id }}">{{ foo.title }}</option>
                {% endfor %}
            </select>
        </div>
        <input type="submit" value="提交">
    </form>
</body>
</html>
